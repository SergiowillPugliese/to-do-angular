<p style="padding-bottom: 10px"><b>Projects</b></p>
<div id="filter-projects">
  <ul class="list-group" *ngFor="let filterPrj of filtersProjects">
    <a class="filter"
       style="cursor: pointer;
       text-decoration: none;"
       [routerLink]="['/home', filterPrj.toLowerCase()]"
       routerLinkActive="active">
      <li class="list-group-item">{{filterPrj}}</li>
    </a>
  </ul>
</div>
