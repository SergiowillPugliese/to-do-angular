<div id="filters" >
  <ul class="list-group" *ngFor="let filter of filters;">
    <a style="cursor: pointer; text-decoration: none;"
       [routerLink]="['/home', filter.toLowerCase()]"
       routerLinkActive="active"
       type="button" class="filter">
      <li class="list-group-item">{{filter}}</li>
    </a>
  </ul>
</div>
